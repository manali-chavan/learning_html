<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Contact Form</legend>
    <form action="">
        <label>Name</label>
        <input types="text" name="name" placeholder="first name"><br><br>
        <hr>
        
        <label>phone no</label>
        <input type="number" name="ph no" placeholder="ph no"><br><br>
        <hr>
        <label>Email</label>
        <input type="email" name="email" placeholder="email"><br><br>
        <hr>
        <label>Password</label>
        <input type="password" value="password" placeholder="password">
        <hr>
        <label>DOB</label>
        <input type="date" name="date" placeholder="DOB"><br><br>
        <hr>
        <label>month</label>
        <input type="month"/><br><br>
        <hr>
        <label>week</label>
        <input type="week"/><br><br>
        <hr>
        <label>time</label>
        <input type="time"/><br><br>
        <hr>
        <label>date time</label>
        <input type="datetime-local"/><br><br>
        <hr>
        <label>color</label>
        <input type="color"/><br><br>
        <hr>
        <label>range</label>
        <input type="range"/><br><br>
        <hr>
        <label>choose subjects</label>
        <input type="checkbox" checked>DBMS
        <input type="checkbox">SQL
        <input type="checkbox">PHP
        <input type="checkbox">PYTHON
        <hr>

        <label>fav color</label>
        <input type="radio" name="color">red 
        <input type="radio" name="color">blue 
        <hr>
        <label>submit</label>
        <input type="submit" name="submit">
        <hr>
        <label>select your fav dish</label>
        <select>
            <option>please choose</option>
            <option>Basundi</option>
            <option>Rasmalai</option>
        </select>
        <hr>
        <label>upload images</label>
        <input type="file" multiple/>
        <hr>
        <label>text area</label>
        <textarea></textarea>
        <hr>
        <textarea row="10" cols="10"></textarea>
        <hr>
        </fieldset>
        </form>
    
</body>
</html>
